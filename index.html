    <style>
        :root {
            --primary-blue: #2C3E50;
            --accent-orange: #E67E22;
            --bg-color: #F4F7F6;
            --card-width: 340px;
            --img-ratio: 56.25%; /* 16:9 Aspect Ratio */
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--primary-blue);
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Responsive Grid */
        .card-container {
            display: grid;
            gap: 25px;
            max-width: 1200px;
            width: 100%;
        }

        @media (min-width: 769px) {
            .card-container { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 768px) {
            .card-container { grid-template-columns: 1fr; }
        }

        /* Flip Card Logic */
        .card {
            background-color: transparent;
            height: 450px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        .card.is-flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .card-back {
            transform: rotateY(180deg);
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Sprite Image Area */
        .sprite-img {
            width: 100%;
            padding-top: var(--img-ratio);
            background-size: 400% 400%; /* 4x4 Grid */
            background-repeat: no-repeat;
        }

        /* Typography */
        .word-info { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        .word { font-size: 2rem; color: var(--primary-blue); font-weight: bold; margin: 0; }
        .symbol { color: #7f8c8d; font-size: 1.1rem; margin: 5px 0; }
        
        .pos-mean { font-size: 1.3rem; color: #333; margin-bottom: 15px; }
        .pos { font-style: italic; color: #555; margin-right: 10px; }
        
        .strategy-box { background: #fef5ed; border-left: 5px solid var(--accent-orange); padding: 10px; text-align: left; margin-bottom: 10px; }
        .strategy-label { font-weight: bold; color: var(--accent-orange); font-size: 0.9rem; display: block; }
        
        .mnemonic { font-size: 1.1rem; color: #444; line-height: 1.5; font-weight: 500; }

        .speak-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .speak-btn:hover { background: var(--accent-orange); }

    </style>
